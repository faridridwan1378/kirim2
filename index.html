<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pengiriman Barang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .logo {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 35px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #2a5298;
        }

        .section-title {
            font-size: 18px;
            color: #1e3c72;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title span {
            font-size: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group label .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(235, 51, 73, 0.4);
        }

        /* Print Preview Styles */
        .print-preview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow: auto;
            padding: 20px;
        }

        .print-preview.active {
            display: block;
        }

        .print-content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
        }

        .print-header {
            text-align: center;
            border-bottom: 3px double #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .print-header h2 {
            font-size: 24px;
            color: #1e3c72;
        }

        .print-header p {
            color: #666;
            margin-top: 5px;
        }

        .print-section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .print-section h3 {
            color: #1e3c72;
            border-bottom: 2px solid #1e3c72;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .print-row {
            display: flex;
            margin-bottom: 10px;
        }

        .print-label {
            width: 150px;
            font-weight: 600;
            color: #555;
        }

        .print-value {
            flex: 1;
            color: #333;
        }

        .print-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            text-align: center;
            gap: 20px;
        }

        .signature-box {
            padding: 20px;
            border: 1px dashed #999;
            border-radius: 10px;
        }

        .signature-box p {
            margin-bottom: 60px;
            font-weight: 600;
        }

        .signature-line {
            border-top: 1px solid #333;
            padding-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .barcode {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .barcode-number {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            letter-spacing: 5px;
            font-weight: bold;
        }

        .close-preview {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        .print-btn-container {
            text-align: center;
            margin-top: 30px;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                display: none;
            }

            .print-preview {
                display: block !important;
                position: static;
                background: white;
                padding: 0;
            }

            .close-preview,
            .print-btn-container {
                display: none !important;
            }

            .print-content {
                box-shadow: none;
                padding: 20px;
            }

            .print-section {
                break-inside: avoid;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .section {
                padding: 15px;
            }

            .print-footer {
                grid-template-columns: 1fr;
            }

            .print-content {
                padding: 20px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            animation: fadeIn 0.5s ease forwards;
        }

        .section:nth-child(2) { animation-delay: 0.1s; }
        .section:nth-child(3) { animation-delay: 0.2s; }
        .section:nth-child(4) { animation-delay: 0.3s; }
        .section:nth-child(5) { animation-delay: 0.4s; }

        /* Tracking Number Style */
        .tracking-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .tracking-display label {
            color: white !important;
            opacity: 0.9;
        }

        .tracking-number {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            letter-spacing: 3px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì¶</div>
            <h1>Form Data Pengiriman Barang</h1>
            <p>Silakan isi data dengan lengkap dan benar</p>
        </div>

        <div class="form-container">
            <form id="shippingForm">
                <!-- Tracking Number -->
                <div class="tracking-display">
                    <label>Nomor Resi / Tracking Number</label>
                    <div class="tracking-number" id="trackingNumber">-</div>
                </div>

                <!-- Data Pengirim -->
                <div class="section">
                    <h2 class="section-title"><span>üë§</span> Data Pengirim</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nama Lengkap <span class="required">*</span></label>
                            <input type="text" id="senderName" required placeholder="Masukkan nama pengirim">
                        </div>
                        <div class="form-group">
                            <label>No. Telepon / WhatsApp <span class="required">*</span></label>
                            <input type="tel" id="senderPhone" required placeholder="08xxxxxxxxxx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Alamat Lengkap <span class="required">*</span></label>
                        <textarea id="senderAddress" required placeholder="Masukkan alamat lengkap pengirim"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Kota/Kabupaten <span class="required">*</span></label>
                            <input type="text" id="senderCity" required placeholder="Contoh: Jakarta Selatan">
                        </div>
                        <div class="form-group">
                            <label>Kode Pos</label>
                            <input type="text" id="senderPostal" placeholder="Contoh: 12345">
                        </div>
                    </div>
                </div>

                <!-- Data Penerima -->
                <div class="section">
                    <h2 class="section-title"><span>üìç</span> Data Penerima</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nama Lengkap <span class="required">*</span></label>
                            <input type="text" id="receiverName" required placeholder="Masukkan nama penerima">
                        </div>
                        <div class="form-group">
                            <label>No. Telepon / WhatsApp <span class="required">*</span></label>
                            <input type="tel" id="receiverPhone" required placeholder="08xxxxxxxxxx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Alamat Lengkap <span class="required">*</span></label>
                        <textarea id="receiverAddress" required placeholder="Masukkan alamat lengkap penerima"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Kota/Kabupaten <span class="required">*</span></label>
                            <input type="text" id="receiverCity" required placeholder="Contoh: Surabaya">
                        </div>
                        <div class="form-group">
                            <label>Provinsi <span class="required">*</span></label>
                            <input type="text" id="receiverProvince" required placeholder="Contoh: Jawa Timur">
                        </div>
                        <div class="form-group">
                            <label>Kode Pos <span class="required">*</span></label>
                            <input type="text" id="receiverPostal" required placeholder="Contoh: 60123">
                        </div>
                    </div>
                </div>

                <!-- Data Barang -->
                <div class="section">
                    <h2 class="section-title"><span>üì¶</span> Detail Barang</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Jenis Barang <span class="required">*</span></label>
                            <select id="itemType" required>
                                <option value="">-- Pilih Jenis Barang --</option>
                                <option value="Dokumen">Dokumen</option>
                                <option value="Elektronik">Elektronik</option>
                                <option value="Pakaian">Pakaian</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Kosmetik">Kosmetik</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Spare Part">Spare Part</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nama/Deskripsi Barang <span class="required">*</span></label>
                            <input type="text" id="itemName" required placeholder="Contoh: Laptop Asus">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Jumlah Barang (Koli) <span class="required">*</span></label>
                            <input type="number" id="itemQty" required min="1" value="1" placeholder="1">
                        </div>
                        <div class="form-group">
                            <label>Berat (Kg) <span class="required">*</span></label>
                            <input type="number" id="itemWeight" required min="0.1" step="0.1" placeholder="Contoh: 2.5">
                        </div>
                        <div class="form-group">
                            <label>Nilai Barang (Rp)</label>
                            <input type="number" id="itemValue" placeholder="Contoh: 5000000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Catatan Khusus</label>
                        <textarea id="itemNotes" placeholder="Contoh: Barang mudah pecah, harap hati-hati"></textarea>
                    </div>
                </div>

                <!-- Layanan Pengiriman -->
                <div class="section">
                    <h2 class="section-title"><span>üöö</span> Layanan Pengiriman</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Jenis Layanan <span class="required">*</span></label>
                            <select id="serviceType" required>
                                <option value="">-- Pilih Layanan --</option>
                                <option value="Regular">Regular (3-5 hari)</option>
                                <option value="Express">Express (1-2 hari)</option>
                                <option value="Same Day">Same Day</option>
                                <option value="Next Day">Next Day</option>
                                <option value="Cargo">Cargo (5-7 hari)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Metode Pembayaran <span class="required">*</span></label>
                            <select id="paymentMethod" required>
                                <option value="">-- Pilih Metode --</option>
                                <option value="Cash">Cash</option>
                                <option value="Transfer Bank">Transfer Bank</option>
                                <option value="COD">COD (Bayar di Tempat)</option>
                                <option value="E-Wallet">E-Wallet</option>
                            </select>
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="insurance">
                        <label for="insurance">Tambah Asuransi Pengiriman</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="fragile">
                        <label for="fragile">Barang Mudah Pecah (Fragile)</label>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="btn-container">
                    <button type="button" class="btn btn-primary" onclick="generateTracking()">
                        üî¢ Generate Resi
                    </button>
                    <button type="button" class="btn btn-success" onclick="previewPrint()">
                        üëÅÔ∏è Preview & Print
                    </button>
                    <button type="reset" class="btn btn-danger" onclick="resetForm()">
                        üîÑ Reset Form
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Print Preview Modal -->
    <div class="print-preview" id="printPreview">
        <span class="close-preview" onclick="closePreview()">&times;</span>
        <div class="print-content" id="printContent">
            <!-- Content will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Generate Tracking Number
        function generateTracking() {
            const date = new Date();
            const year = date.getFullYear().toString().substr(-2);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const random = Math.floor(Math.random() * 900000) + 100000;
            const tracking = `TRK${year}${month}${day}${random}`;
            document.getElementById('trackingNumber').textContent = tracking;
        }

        // Reset Form
        function resetForm() {
            document.getElementById('shippingForm').reset();
            document.getElementById('trackingNumber').textContent = '-';
        }

        // Format Currency
        function formatCurrency(num) {
            if (!num) return '-';
            return 'Rp ' + parseInt(num).toLocaleString('id-ID');
        }

        // Preview Print
        function previewPrint() {
            const form = document.getElementById('shippingForm');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const tracking = document.getElementById('trackingNumber').textContent;
            if (tracking === '-') {
                alert('Silakan generate nomor resi terlebih dahulu!');
                return;
            }

            const data = {
                tracking: tracking,
                sender: {
                    name: document.getElementById('senderName').value,
                    phone: document.getElementById('senderPhone').value,
                    address: document.getElementById('senderAddress').value,
                    city: document.getElementById('senderCity').value,
                    postal: document.getElementById('senderPostal').value || '-'
                },
                receiver: {
                    name: document.getElementById('receiverName').value,
                    phone: document.getElementById('receiverPhone').value,
                    address: document.getElementById('receiverAddress').value,
                    city: document.getElementById('receiverCity').value,
                    province: document.getElementById('receiverProvince').value,
                    postal: document.getElementById('receiverPostal').value
                },
                item: {
                    type: document.getElementById('itemType').value,
                    name: document.getElementById('itemName').value,
                    qty: document.getElementById('itemQty').value,
                    weight: document.getElementById('itemWeight').value,
                    value: document.getElementById('itemValue').value,
                    notes: document.getElementById('itemNotes').value || '-'
                },
                service: {
                    type: document.getElementById('serviceType').value,
                    payment: document.getElementById('paymentMethod').value,
                    insurance: document.getElementById('insurance').checked ? 'Ya' : 'Tidak',
                    fragile: document.getElementById('fragile').checked ? 'Ya' : 'Tidak'
                }
            };

            const today = new Date().toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const printHTML = `
                <div class="print-header">
                    <h2>üì¶ SURAT JALAN PENGIRIMAN</h2>
                    <p>Tanggal: ${today}</p>
                </div>

                <div class="barcode">
                    <div class="barcode-number">${data.tracking}</div>
                    <p style="margin-top: 10px; font-size: 12px; color: #666;">Nomor Resi / Tracking Number</p>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="print-section">
                        <h3>üë§ PENGIRIM</h3>
                        <div class="print-row">
                            <span class="print-label">Nama</span>
                            <span class="print-value">: ${data.sender.name}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Telepon</span>
                            <span class="print-value">: ${data.sender.phone}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Alamat</span>
                            <span class="print-value">: ${data.sender.address}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Kota</span>
                            <span class="print-value">: ${data.sender.city} ${data.sender.postal}</span>
                        </div>
                    </div>

                    <div class="print-section">
                        <h3>üìç PENERIMA</h3>
                        <div class="print-row">
                            <span class="print-label">Nama</span>
                            <span class="print-value">: ${data.receiver.name}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Telepon</span>
                            <span class="print-value">: ${data.receiver.phone}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Alamat</span>
                            <span class="print-value">: ${data.receiver.address}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Kota</span>
                            <span class="print-value">: ${data.receiver.city}, ${data.receiver.province} ${data.receiver.postal}</span>
                        </div>
                    </div>
                </div>

                <div class="print-section">
                    <h3>üì¶ DETAIL BARANG</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div class="print-row">
                            <span class="print-label">Jenis Barang</span>
                            <span class="print-value">: ${data.item.type}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Nama Barang</span>
                            <span class="print-value">: ${data.item.name}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Jumlah</span>
                            <span class="print-value">: ${data.item.qty} Koli</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Berat</span>
                            <span class="print-value">: ${data.item.weight} Kg</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Nilai Barang</span>
                            <span class="print-value">: ${formatCurrency(data.item.value)}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Catatan</span>
                            <span class="print-value">: ${data.item.notes}</span>
                        </div>
                    </div>
                </div>

                <div class="print-section">
                    <h3>üöö LAYANAN PENGIRIMAN</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div class="print-row">
                            <span class="print-label">Jenis Layanan</span>
                            <span class="print-value">: ${data.service.type}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Pembayaran</span>
                            <span class="print-value">: ${data.service.payment}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Asuransi</span>
                            <span class="print-value">: ${data.service.insurance}</span>
                        </div>
                        <div class="print-row">
                            <span class="print-label">Fragile</span>
                            <span class="print-value">: ${data.service.fragile}</span>
                        </div>
                    </div>
                </div>

                <div class="print-footer">
                    <div class="signature-box">
                        <p>Pengirim</p>
                        <div class="signature-line">(${data.sender.name})</div>
                    </div>
                    <div class="signature-box">
                        <p>Kurir</p>
                        <div class="signature-line">(............................)</div>
                    </div>
                    <div class="signature-box">
                        <p>Penerima</p>
                        <div class="signature-line">(${data.receiver.name})</div>
                    </div>
                </div>

                <div class="print-btn-container">
                    <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Cetak Dokumen</button>
                    <button class="btn btn-danger" onclick="closePreview()" style="margin-left: 10px;">‚úñÔ∏è Tutup</button>
                </div>
            `;

            document.getElementById('printContent').innerHTML = printHTML;
            document.getElementById('printPreview').classList.add('active');
        }

        // Close Preview
        function closePreview() {
            document.getElementById('printPreview').classList.remove('active');
        }

        // Close preview with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePreview();
            }
        });

        // Auto-generate tracking on page load
        window.onload = function() {
            generateTracking();
        };
    </script>
</body>
