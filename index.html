<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Pengiriman Barang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 13px;
        }

        .logo {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .form-container {
            padding: 30px;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #2a5298;
        }

        .section-title {
            font-size: 16px;
            color: #1e3c72;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title span {
            font-size: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .form-group label .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 13px;
            cursor: pointer;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(235, 51, 73, 0.4);
        }

        /* Tracking Number Display */
        .tracking-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tracking-info {
            text-align: left;
        }

        .tracking-info label {
            font-size: 12px;
            opacity: 0.9;
        }

        .tracking-number {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            letter-spacing: 2px;
            font-weight: bold;
            margin-top: 3px;
        }

        .btn-generate {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-generate:hover {
            background: white;
            color: #667eea;
        }

        /* Print Preview Modal */
        .print-preview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow: auto;
            padding: 20px;
        }

        .print-preview.active {
            display: block;
        }

        .print-content {
            width: 210mm;
            min-height: 297mm;
            max-height: 297mm;
            margin: 0 auto;
            background: white;
            padding: 15mm;
            overflow: hidden;
        }

        .print-header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 12px;
        }

        .print-header h2 {
            font-size: 18px;
            color: #1e3c72;
            margin-bottom: 3px;
        }

        .print-header p {
            color: #666;
            font-size: 11px;
        }

        .barcode-section {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border: 2px dashed #333;
        }

        .barcode-number {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .barcode-label {
            font-size: 10px;
            color: #666;
            margin-top: 3px;
        }

        .print-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .print-section {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .print-section h3 {
            color: #1e3c72;
            font-size: 12px;
            border-bottom: 1px solid #1e3c72;
            padding-bottom: 5px;
            margin-bottom: 8px;
        }

        .print-row {
            display: flex;
            margin-bottom: 4px;
            font-size: 11px;
        }

        .print-label {
            width: 80px;
            font-weight: 600;
            color: #555;
            flex-shrink: 0;
        }

        .print-value {
            flex: 1;
            color: #333;
            word-break: break-word;
        }

        .print-section-full {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .print-section-full h3 {
            color: #1e3c72;
            font-size: 12px;
            border-bottom: 1px solid #1e3c72;
            padding-bottom: 5px;
            margin-bottom: 8px;
        }

        .print-grid-4 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .print-grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .print-item {
            font-size: 11px;
        }

        .print-item .label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 2px;
        }

        .print-item .value {
            color: #333;
        }

        .print-footer {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
            gap: 15px;
        }

        .signature-box {
            padding: 8px;
            border: 1px dashed #999;
            border-radius: 5px;
        }

        .signature-box p {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 35px;
        }

        .signature-line {
            border-top: 1px solid #333;
            padding-top: 5px;
            font-size: 10px;
            color: #666;
        }

        .print-notes {
            margin-top: 10px;
            padding: 8px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            font-size: 10px;
        }

        .print-notes strong {
            color: #856404;
        }

        .close-preview {
            position: fixed;
            top: 15px;
            right: 25px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s;
        }

        .close-preview:hover {
            transform: scale(1.2);
        }

        .print-btn-container {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            max-width: 210mm;
            margin-left: auto;
            margin-right: auto;
        }

        .print-btn-container .btn {
            margin: 5px;
        }

        /* Print Styles - A4 */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            .container,
            .close-preview,
            .print-btn-container {
                display: none !important;
            }

            .print-preview {
                display: block !important;
                position: static !important;
                background: white !important;
                padding: 0 !important;
            }

            .print-content {
                width: 100% !important;
                min-height: auto !important;
                max-height: none !important;
                padding: 10mm !important;
                margin: 0 !important;
                box-shadow: none !important;
            }

            .barcode-section {
                background: #f5f5f5 !important;
            }

            .print-notes {
                background: #fff3cd !important;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            .section {
                padding: 15px;
            }

            .tracking-display {
                flex-direction: column;
                text-align: center;
            }

            .tracking-info {
                text-align: center;
            }

            .print-content {
                width: 100%;
                min-height: auto;
                max-height: none;
                padding: 15px;
            }

            .print-grid {
                grid-template-columns: 1fr;
            }

            .print-grid-4,
            .print-grid-3 {
                grid-template-columns: 1fr 1fr;
            }

            .print-footer {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì¶</div>
            <h1>Form Data Pengiriman Barang</h1>
            <p>Silakan isi data dengan lengkap dan benar</p>
        </div>

        <div class="form-container">
            <form id="shippingForm">
                <!-- Tracking Number -->
                <div class="tracking-display">
                    <div class="tracking-info">
                        <label>Nomor Resi / Tracking Number</label>
                        <div class="tracking-number" id="trackingNumber">-</div>
                    </div>
                    <button type="button" class="btn-generate" id="btnGenerate">
                        üî¢ Generate Resi Baru
                    </button>
                </div>

                <!-- Data Pengirim -->
                <div class="section">
                    <h2 class="section-title"><span>üë§</span> Data Pengirim</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nama Lengkap <span class="required">*</span></label>
                            <input type="text" id="senderName" required placeholder="Nama pengirim">
                        </div>
                        <div class="form-group">
                            <label>No. Telepon <span class="required">*</span></label>
                            <input type="tel" id="senderPhone" required placeholder="08xxxxxxxxxx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Alamat Lengkap <span class="required">*</span></label>
                        <textarea id="senderAddress" required placeholder="Alamat lengkap pengirim"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Kota/Kabupaten <span class="required">*</span></label>
                            <input type="text" id="senderCity" required placeholder="Contoh: Jakarta Selatan">
                        </div>
                        <div class="form-group">
                            <label>Kode Pos</label>
                            <input type="text" id="senderPostal" placeholder="12345">
                        </div>
                    </div>
                </div>

                <!-- Data Penerima -->
                <div class="section">
                    <h2 class="section-title"><span>üìç</span> Data Penerima</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nama Lengkap <span class="required">*</span></label>
                            <input type="text" id="receiverName" required placeholder="Nama penerima">
                        </div>
                        <div class="form-group">
                            <label>No. Telepon <span class="required">*</span></label>
                            <input type="tel" id="receiverPhone" required placeholder="08xxxxxxxxxx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Alamat Lengkap <span class="required">*</span></label>
                        <textarea id="receiverAddress" required placeholder="Alamat lengkap penerima"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Kota/Kabupaten <span class="required">*</span></label>
                            <input type="text" id="receiverCity" required placeholder="Contoh: Surabaya">
                        </div>
                        <div class="form-group">
                            <label>Provinsi <span class="required">*</span></label>
                            <input type="text" id="receiverProvince" required placeholder="Contoh: Jawa Timur">
                        </div>
                        <div class="form-group">
                            <label>Kode Pos <span class="required">*</span></label>
                            <input type="text" id="receiverPostal" required placeholder="60123">
                        </div>
                    </div>
                </div>

                <!-- Data Barang -->
                <div class="section">
                    <h2 class="section-title"><span>üì¶</span> Detail Barang</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Jenis Barang <span class="required">*</span></label>
                            <select id="itemType" required>
                                <option value="">-- Pilih Jenis --</option>
                                <option value="Dokumen">Dokumen</option>
                                <option value="Elektronik">Elektronik</option>
                                <option value="Pakaian">Pakaian</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Kosmetik">Kosmetik</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Spare Part">Spare Part</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nama Barang <span class="required">*</span></label>
                            <input type="text" id="itemName" required placeholder="Contoh: Laptop Asus">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Jumlah (Koli) <span class="required">*</span></label>
                            <input type="number" id="itemQty" required min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label>Berat (Kg) <span class="required">*</span></label>
                            <input type="number" id="itemWeight" required min="0.1" step="0.1" placeholder="2.5">
                        </div>
                        <div class="form-group">
                            <label>Nilai Barang (Rp)</label>
                            <input type="number" id="itemValue" placeholder="5000000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Catatan Khusus</label>
                        <textarea id="itemNotes" placeholder="Contoh: Barang mudah pecah"></textarea>
                    </div>
                </div>

                <!-- Layanan Pengiriman -->
                <div class="section">
                    <h2 class="section-title"><span>üöö</span> Layanan Pengiriman</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Jenis Layanan <span class="required">*</span></label>
                            <select id="serviceType" required>
                                <option value="">-- Pilih Layanan --</option>
                                <option value="Regular (3-5 hari)">Regular (3-5 hari)</option>
                                <option value="Express (1-2 hari)">Express (1-2 hari)</option>
                                <option value="Same Day">Same Day</option>
                                <option value="Next Day">Next Day</option>
                                <option value="Cargo (5-7 hari)">Cargo (5-7 hari)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Metode Pembayaran <span class="required">*</span></label>
                            <select id="paymentMethod" required>
                                <option value="">-- Pilih Metode --</option>
                                <option value="Cash">Cash</option>
                                <option value="Transfer Bank">Transfer Bank</option>
                                <option value="COD">COD (Bayar di Tempat)</option>
                                <option value="E-Wallet">E-Wallet</option>
                            </select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                        <div class="checkbox-group">
                            <input type="checkbox" id="insurance">
                            <label for="insurance">Asuransi Pengiriman</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="fragile">
                            <label for="fragile">Barang Mudah Pecah (Fragile)</label>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="btn-container">
                    <button type="button" class="btn btn-success" id="btnPreview">
                        üëÅÔ∏è Preview & Print
                    </button>
                    <button type="reset" class="btn btn-danger" id="btnReset">
                        üîÑ Reset Form
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Print Preview Modal -->
    <div class="print-preview" id="printPreview">
        <span class="close-preview" id="closePreview">&times;</span>
        <div class="print-content" id="printContent">
            <!-- Content will be generated by JavaScript -->
        </div>
        <div class="print-btn-container">
            <button class="btn btn-primary" id="btnPrint">üñ®Ô∏è Cetak Dokumen</button>
            <button class="btn btn-danger" id="btnClose">‚úñÔ∏è Tutup Preview</button>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            
            // Element References
            const trackingDisplay = document.getElementById('trackingNumber');
            const btnGenerate = document.getElementById('btnGenerate');
            const btnPreview = document.getElementById('btnPreview');
            const btnReset = document.getElementById('btnReset');
            const btnPrint = document.getElementById('btnPrint');
            const btnClose = document.getElementById('btnClose');
            const closePreview = document.getElementById('closePreview');
            const printPreview = document.getElementById('printPreview');
            const printContent = document.getElementById('printContent');
            const shippingForm = document.getElementById('shippingForm');

            // Generate Tracking Number Function
            function generateTrackingNumber() {
                const now = new Date();
                const year = now.getFullYear().toString().substr(-2);
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hour = String(now.getHours()).padStart(2, '0');
                const min = String(now.getMinutes()).padStart(2, '0');
                const random = Math.floor(Math.random() * 9000) + 1000;
                const tracking = 'TRK' + year + month + day + hour + min + random;
                trackingDisplay.textContent = tracking;
                console.log('Generated tracking:', tracking);
            }

            // Generate on page load
            generateTrackingNumber();

            // Generate Button Click
            btnGenerate.addEventListener('click', function(e) {
                e.preventDefault();
                generateTrackingNumber();
            });

            // Reset Form
            btnReset.addEventListener('click', function() {
                shippingForm.reset();
                generateTrackingNumber();
            });

            // Format Currency
            function formatRupiah(num) {
                if (!num || num === '') return '-';
                return 'Rp ' + parseInt(num).toLocaleString('id-ID');
            }

            // Get Current Date
            function getCurrentDate() {
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                return new Date().toLocaleDateString('id-ID', options);
            }

            // Get Current Time
            function getCurrentTime() {
                return new Date().toLocaleTimeString('id-ID', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // Preview & Print Function
            btnPreview.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Validate form
                if (!shippingForm.checkValidity()) {
                    shippingForm.reportValidity();
                    return;
                }

                const tracking = trackingDisplay.textContent;
                if (tracking === '-' || tracking === '') {
                    alert('Silakan generate nomor resi terlebih dahulu!');
                    return;
                }

                // Collect form data
                const data = {
                    tracking: tracking,
                    date: getCurrentDate(),
                    time: getCurrentTime(),
                    sender: {
                        name: document.getElementById('senderName').value,
                        phone: document.getElementById('senderPhone').value,
                        address: document.getElementById('senderAddress').value,
                        city: document.getElementById('senderCity').value,
                        postal: document.getElementById('senderPostal').value || '-'
                    },
                    receiver: {
                        name: document.getElementById('receiverName').value,
                        phone: document.getElementById('receiverPhone').value,
                        address: document.getElementById('receiverAddress').value,
                        city: document.getElementById('receiverCity').value,
                        province: document.getElementById('receiverProvince').value,
                        postal: document.getElementById('receiverPostal').value
                    },
                    item: {
                        type: document.getElementById('itemType').value,
                        name: document.getElementById('itemName').value,
                        qty: document.getElementById('itemQty').value,
                        weight: document.getElementById('itemWeight').value,
                        value: document.getElementById('itemValue').value,
                        notes: document.getElementById('itemNotes').value || '-'
                    },
                    service: {
                        type: document.getElementById('serviceType').value,
                        payment: document.getElementById('paymentMethod').value,
                        insurance: document.getElementById('insurance').checked ? 'Ya' : 'Tidak',
                        fragile: document.getElementById('fragile').checked ? 'Ya' : 'Tidak'
                    }
                };

                // Generate print HTML - Optimized for A4
                const html = `
                    <div class="print-header">
                        <h2>üì¶ SURAT JALAN PENGIRIMAN BARANG</h2>
                        <p>${data.date} ‚Ä¢ Pukul ${data.time} WIB</p>
                    </div>

                    <div class="barcode-section">
                        <div class="barcode-number">${data.tracking}</div>
                        <div class="barcode-label">NOMOR RESI / TRACKING NUMBER</div>
                    </div>

                    <div class="print-grid">
                        <div class="print-section">
                            <h3>üë§ PENGIRIM</h3>
                            <div class="print-row">
                                <span class="print-label">Nama</span>

            // Close Preview Functions
            function closePreviewModal() {
                printPreview.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            closePreview.addEventListener('click', closePreviewModal);
            btnClose.addEventListener('click', closePreviewModal);

            // Close with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePreviewModal();
                }
            });

            // Close when clicking outside content
            printPreview.addEventListener('click', function(e) {
                if (e.target === printPreview) {
                    closePreviewModal();
                }
            });
